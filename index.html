<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weeb</title>
  </head>
  <body>
    <section class="wrapper">
      <header class="header__page">
        <div class="header__container">
          <div class="header__body">
            <a href="" class="header__logo-link">weeb</a>
            <nav class="header__menu menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">About Us</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Solutions</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Pricing</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Resources</a>
                </li>
              </ul>
            </nav>
            <div class="header__actions actions-header">
              <a
                href="#"
                class="actions-header__button button button--transparent button--mini"
              >
                Log In
              </a>
              <a href="#" class="actions-header__button button button--mini">
                Join Now
              </a>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="hero__page hero">
          <div class="hero__container">
            <div class="hero__content">
              <h2 class="hero__title">Design Faster <span>&</span> Better</h2>
              <div class="hero__text">
                <p>
                  Sit elit feugiat turpis sed integer integer accumsan turpis.
                  Sed suspendisse nec lorem mauris. Pharetra, eu imperdiet ipsum
                  ultrices amet, dui sit suspendisse.
                </p>
              </div>
              <div class="hero__actions">
                <button type="button" class="hero__button button">
                  Join Now
                </button>
                <button
                  type="button"
                  class="hero__button button button--white-border"
                >
                  View Demo
                </button>
              </div>
            </div>
            <div class="hero__decor">
              <div class="hero__top">
                <img src="./img/hero/Top Bar.jpg" class="hero__image" alt="" />
              </div>
              <div class="hero__bottom">
                <img
                  src="./img/hero/Desktop-App-Placeholder-1.jpg"
                  alt="desktop"
                  class="hero__image"
                  height="700"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer></footer>
    </section>
  </body>
</html>
